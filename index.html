<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage | Frontend Mentor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <section class="card fylo">
            <img src="assets/svg/logo.svg" alt="logo" class="fylo__img">
            <div class="fylo__info">
                <div class="fylo__box">
                    <img src="assets/svg/icon-document.svg" alt="icon document">
                </div>
                <div class="fylo__box">
                    <img src="assets/svg/icon-folder.svg" alt="icon folder">
                </div>
                <div class="fylo__box">
                    <img src="assets/svg/icon-upload.svg" alt="icon upload">
                </div>
            </div>
        </section>

        <section class="card storage">
            <p class="storage__description">Youâ€™ve used <span class="storage__used">815 GB</span> of your storage</p>

            <div class="storage__progress">
                <div class="storage__bar">
                    <div class="storage__ball"></div>
                </div>
            </div>

            <div class="storage__info">
                <p class="storage__text">0 GB</p>
                <p class="storage__text">1000 GB</p>
            </div>
            <div class="storage__box">
                <div class="storage__message">
                    <span class="storage__number">185</span>
                    <span class="storage__left">GB LEFT</span>
                </div>
                <div class="storage__triangle"></div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by
        <a href="https://github.com/dvcode01" target="_blank">David Olivero</a>
    </footer>
</body>
</html>
